<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-container">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <label for="item">Select Item:</label>
            <select id="item">
                <option value="coffee">Coffee</option>  <!-- coffee of cafe food manu    -->
                <option value="tea">Tea</option>   <!--tea cafe food manu    -->
                <option value="cake">Cake</option> <!-- cake cafe food manu    -->
                <option value="Drink">Drink</option> <!--drink cafe food manu    -->
                <option value="pizza">Pizza</option> <!-- pizza cafe food manu    -->
                <option value="burger">Burger</option> <!-- burger cafe food manu    -->

            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1"><!-- quantity of order -->
            <button type="submit">Place Order</button><!-- order submit button -->
        </form>
        <p id="order-message"></p>
    </div>
    <script src="order.js"></script> <!-- link to order js  -->
</body>
</html>
