<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Cafe order Login</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="login-container">
        <h2>Cafe Login</h2> 
        <form id="loginForm">
            <label for="username">Username:</label><!-- for login user name- -->
            <input type="text" id="username" required><!-- user text type- -->
            <label for="password">Password:</label><!-- password for login- -->
            <input type="password" id="password" required><!-- password text for login- -->
            <button type="submit">Login</button><!-- submit button- -->
        </form>
        <p id="error-message"></p>
    </div>
    <script src="login.js"></script> <!-- link to login js file -->
</body>
</html>
